<font face=Verdana>Set Android Studio Dolphin Logcat Format to Show tag with column width of 40 and untick everything else.<form><textarea rows=40 cols=200 id=t>Paste Logcat output you want to blacklist by tag here! Remove tags you want to keep.</textarea><br><input type=button value="Generate Android Studio Dolphin Logcat tag blacklist filter =>" onclick=a()> <input type=text id=i value="Copy filter from here" size=100></form><script>
const a=()=>document.forms[0].i.value='package:mine -tag~:'+Array.from(new Set(document.forms[0].t.value.split('\n').map(l=>l.trim()).map(w=>w.split(' ').shift()).filter(e=>e.length))).join('|');
</script>
